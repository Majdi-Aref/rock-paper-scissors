<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/37b0d92d6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html"><img src="logo.png" alt="Game Logo"></a></li>
            <li><a href="#instructions">Instructions</a></li>
            <li><a href="#game">Play Game</a></li>
        </ul>
    </nav>

    <!-- Instructions Section -->
    <section class="instructions">
        <h2>Game Rules</h2>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Paper beats Rock</li>
            <li>Scissors beats Paper</li>
        </ul>
    </section>

    <!-- Game Section -->
    <section class="game">
        <!-- Message Area Subsection -->
        <div class="message">
            <h2>Make your move</h2>
            <p>Choose Rock, Paper, or Scissors to play against the computer</p>
        </div>

        <!-- Game buttons Subsection that utilizes emojis-->
        <div class="game-buttons">
            <button class="rock">🪨</button>
            <button class="paper">📜</button>
            <button class="scissors">✂️</button>
        </div>

        <!-- Win/Loss/Tie Subsection -->
        <div class="outcome">
            <h2>Outcome</h2>
            <p>You: <span>0</span></p>
            <p>Computer: <span>0</span></p>
        </div>
    </section>

    <!-- Footer Navigation Bar -->
    <footer>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
            </ul>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>

</html>
