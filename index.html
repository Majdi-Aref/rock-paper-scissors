<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Aweseom link -->
    <script src="https://kit.fontawesome.com/37b0d92d6a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="index.html">
            <h1>Rock Paper Scissors</h1>
        </a>
    </nav>
    <nav>
        <ul>
            <li><a href="#rules">Rules</a></li>
            <li><a href="#game">Play</a></li>
            <li><a href="#outcome">Outcome</a></li>
        </ul>
    </nav>

    <!-- Rules Section -->
    <section class="rules">
        <h3>Rules</h3>
        <ul>
            <li>Rock beats Scissors.</li>
            <li>Paper beats Rock.</li>
            <li>Scissors beats Paper.</li>
        </ul>
    </section>

    <!-- Play Section -->
    <section class="message">
        <h3>Play</h3>
        <p>Choose Rock, Paper, or Scissors to play against the computer!</p>

        <!-- Game buttons that utilizes emojis-->
        <div class="game-buttons">
            <button class="rock">🪨</button>
            <button class="paper">📜</button>
            <button class="scissors">✂️</button>
        </div>
    </section>

    <!-- Result section -->
    <section class="outcome">
        <h3>Outcome</h3>
        <p>You: <span>0</span></p>
        <p class="computer-paragraph">Computer: <span>0</span></p>
    </section>

    <!-- Footer Navigation Bar that contains the social media links -->
    <footer>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com" class="social-media-link" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://www.instagram.com" class="social-media-link" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="https://www.twitter.com" class="social-media-link" target="_blank" rel="noopener"
                        aria-label="Visit our Twitter page (opens in a new tab)"><i
                            class="fa-brands fa-square-twitter"></i></a>
                </li>
            </ul>
        </nav>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
