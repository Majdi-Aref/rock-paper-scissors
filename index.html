<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html"><img src="logo.png" alt="Game Logo"></a></li>
            <li><a href="#instructions">Instructions</a></li>
            <li><a href="#game">Play Game</a></li>
        </ul>
    </nav>

    <!-- Instructions Section -->
    <section class="instructions">
        <h2>Game Rules</h2>
        <ul>
            <li>Rock beats Scissors</li>
            <li>Paper beats Rock</li>
            <li>Scissors beats Paper</li>
        </ul>
    </section>

    <!-- Game Section -->
    <section class="game">
        <!-- Message Area Subsection -->
        <div class="message">
            <h2>Make your move</h2>
            <p>Choose Rock, Paper, or Scissors to play against the computer</p>
        </div>

        <!-- Game Icons Subsection -->
        <div id="icons">
            <img src="rock.png" alt="Rock Icon">
            <img src="paper.png" alt="Paper Icon">
            <img src="scissors.png" alt="Scissors Icon">
        </div>

        <!-- Win/Loss/Tie Subsection -->
        <div id="outcome">
            <h2>Outcome</h2>
            <p>You: <span>0</span></p>
            <p>Computer: <span>0</span></p>
        </div>
    </section>

    <!-- Footer Navigation Bar -->
    <footer>
        <nav>
            <ul>
                <li><a href="https://www.facebook.com"><img src="facebook.png" alt="Facebook Icon"></a></li>
                <li><a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram Icon"></a></li>
                <li><a href="https://www.twitter.com"><img src="twitter.png" alt="Twitter Icon"></a></li>
            </ul>
        </nav>
    </footer>

    <script src="script.js"></script>
</body>

</html>
