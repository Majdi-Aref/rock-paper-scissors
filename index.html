<body id="game-container">
    <header>
        <!-- Navigation Bar -->
        <nav class="title-nav">
            <a href="index.html">
                <h1 id="title">Rock Paper Scissors</h1>

        <nav>

                <li><a href="#game">Play</a></li>
                <li><a href="#outcome">Outcome</a></li>

    <main>
        <!-- Rules Section -->
        <section class="rules">
            <h3>Rules</h3>
            <p>Rock beats scissors, paper beats rock & scissors beats paper.</p>
        </section>

        <!-- Play Section -->
        <section class="message">
            <h3>Play</h3>
            <p>Choose Rock, Paper, or Scissors to play against the computer!</p>

            <!-- Game buttons that utilizes emojis-->
            <div class="game-buttons">
                <button id="rock-button" class="game-button" data-choice="rock">ğŸª¨</button>

                <button id="scissors-button" class="game-button" data-choice="scissors">âœ‚ï¸</button>
            </div>
        </section>

        <!-- Result section -->
        <section class="outcome">
            <h3 class="outcome-heading">Outcome</h3>
            <p id="round-result">Round Result: <span id="round-result-text"></span></p>
            <div class="final-result">
                <p>Final Result:</p>
                <p id="You">You: <span id="player-score">0</span></p>
                <p id="Computer" class="computer-paragraph">Computer: <span id="computer-score">0</span></p>
            </div>
            <div class="reset-button-div">
                <button id="reset-button">Reset & Play Again</button>
            </div>
        </section>
    </main>
